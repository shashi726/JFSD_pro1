<!DOCTYPE html>
<html lang="en">
<head>
    <title>Indian Constitution Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .main {
            width: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.5) 50%), url('images/ind2.jpg');
            background-position: center;
            background-size: cover;
            height: 100vh;
        }

        .navbar {
            width: 1200px;
            height: 75px;
            margin: auto;
        }

        .icon {
            float: right;
            height: 70px;
        }

        .logo {
            color: #ff7200;
            font-size: 35px;
            padding-right: 20px;
            padding-top: 10px;
        }

        .menu {
            width: 400px;
            float: left;
            height: 70px;
        }

        ul {
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ul li {
            list-style: none;
            margin-left: 62px;
            margin-top: 27px;
            font-size: 14px;
        }

        ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: 0.4s ease-in-out;
        }

        ul li a:hover {
            color: #ff7200;
        }

        .content {
            width: 1200px;
            height: auto;
            margin: auto;
            color: #fff;
            text-align: center;
            position: relative;
            top: 30%;
        }

        .content h1 {
            font-family: 'Times New Roman', serif;
            font-size: 50px;
            letter-spacing: 2px;
        }

        .content p {
            font-size: 18px;
            margin-top: 20px;
        }

        .btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #ff7200;
            color: #fff;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #fff;
            color: #ff7200;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn-container a {
            margin: 0 15px;
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

            <div class="icon">
                <h2 class="logo"></h2>
            </div>
        </div>

        <div class="content">
            <h1>Welcome to the Indian Constitution Platform</h1>
            <p>Learn more about Indian Constitution</p>
            
            <!-- Login and Register Buttons -->
            <div class="btn-container">
                <a href="login.html" class="btn">Login</a>
                <a href="register.html" class="btn">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
